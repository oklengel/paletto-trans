<h2>Palettenannahme</h2>
<form [formGroup]="paletteForm" id="annahme" (ngSubmit)="onSubmit()">

    <table>
        <tr>
            <td>
                <div formGroupName="von_address">
                    <h4>Von</h4>
                    <label for="id_von">Name</label> <input type="text" id="id_von">
                    <br><label for="Street_von">Straße</label> <input type="text" id="Street_von" formControlName="street">
                    <br><label for="PLZ_von">PLZ</label> <input type="text" id="PLZ_von" formControlName="zip">
                    <br><label for="Ort_von">Ort</label> <input type="text" id="Ort_von" formControlName="city">
                </div>

            </td>
            <td>
                <div formGroupName="zu_address">
                    <h4>Zu</h4>
                    <label for="id_zu">Name</label> <input type="text" id="id_zu">
                    <br><label for="Street_zu">Straße</label> <input type="text" id="Street_zu" formControlName="street">
                    <br><label for="PLZ_zu">PLZ</label> <input type="text" id="PLZ_zu" formControlName="zip">
                    <br><label for="Ort_zu">Ort</label> <input type="text" id="Ort_zu" formControlName="city">
                </div>
            </td>
        </tr>
    </table>
    <br>
    <h4>Details</h4>
    <div id="details">
        <label for="weight">Gewicht: </label><input type="number" id="weight" formControlName="weight">
        <br><label for="count">Anzahl: </label><input type="number" id="count" value="1" formControlName="count"><span class="textwarning">Nur bei gleichen Einheiten ausfüllen!</span>
        <br><label for="typ">Typ: </label>
        <select id="typ" class="" name="">
  <option value="Industriepalette">Industriepalette</option>
  <option value="Standardpalette">Standardpalette</option>
</select><br>
        <input type="checkbox" id="cooling" name="cb_cooling" formControlName="cooling_req">
        <label for="cooling">Kühlung notwendig</label><br>
        <div name="cooling">
            <label for="temp">Temperatur: </label><input type="text" id="temp" formControlName="temp">
        </div>
        <input type="checkbox" id="hazard" name="cb_hazard" formControlName="is_hazard">
        <label for="hazard">Gefahrenstoff</label>
        <div name="hazard">
            <label for="gn">Gefahrennummer: </label><input type="text" id="gn" formControlName="snumber">
            <br><label for="sn">Stoffnummer:</label><input type="text" id="sn" formControlName="gnumber">
        </div>
    </div>
</form>
